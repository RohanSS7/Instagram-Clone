<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="Oldagram logo">
            <img class="profile-pic" src="images/Batman-Dark-Knight-Christian-Bale.avif" alt="User Account Profile Picutre">
        </header>
        
        <div id="main">
            
            <section class="profile-headers">
                <img class="profile-pic" src="images/avatar-vangogh.avif" alt="Profile picture of the user that is posting">
                <div class="container">
                    <h1>Vincent van Gogh</h1>
                    <h2>Zundert, Netherlands</h2>
                </div>
            </section>
                
            <section>
                <img id="upload-post" class="post" src="images/post-vangogh.jpg" alt="Van Gogh self-portrait">
            </section>
            
            <section>
                <div>
                    <img class="action-icon" src="images/icon-heart.png" alt="like button">
                    <img class="action-icon" src="images/icon-comment.png" alt="comment button">
                    <img class="action-icon" src="images/icon-dm.png" alt="direct message button">
                </div>
                <div class="bottom">
                    <h2>21 likes</h2>
                    <h3><span>vincey1853</span> just took a few mushrooms lol</h3>
                </div>
            </section> 
            
        </div>

        <script src="index.js"></script>
    </body>
</html>
